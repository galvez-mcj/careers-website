<hr class="my-4">
<div class="container mb-3">
    <h4>Apply Now!</h4>
    <form action="/job/{{job['id']}}/apply", method="POST">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name *</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Future" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name *</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Careers" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" placeholder="careers@future-careers.com" name="email" required>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="linkedin" class="form-label">LinkedIn Profile</label>
            <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="linkedin.com/future-careers">
            <div class="invalid-feedback">
              Please enter a valid LinkedIn profile.
            </div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="1234 Back to the Future St">
            <div class="invalid-feedback">
              Please enter your current address.
            </div>
          </div>

          <div class="col-12 mb-3">
            <label for="resume" class="form-label">Resume URL*</label>
            <input class="form-control" type="text" id="resume" name="resume" placeholder="https://shortaddress.com/user/resume.pdf" required>
            <div class="invalid-feedback">
                Please enter a valid URL.
              </div>
          </div>
          
        <input class="w-100 btn btn-primary" type="submit" value="Submit Application">
    </form>

</div>
